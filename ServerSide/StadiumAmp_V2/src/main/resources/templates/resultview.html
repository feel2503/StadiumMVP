    <meta charset="UTF-8">
    <title>이벤트 상세 정보</title>
    <style>
        .container {
            width: 80%;
            margin: 40px auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .section-title {
            margin-top: 40px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>이벤트 상세 정보</h1>

    <!-- 이벤트 기본 정보 -->
    <h2 class="section-title">📌 이벤트 정보</h2>
    <table>
        <tr><th>이벤트 ID</th><td th:text="${event.id}">3532</td></tr>
        <tr><th>이벤트 코드</th><td th:text="${event.eventId}">5</td></tr>
        <tr><th>서버 이름</th><td th:text="${event.serverName ?: '-'}">-</td></tr>
        <tr><th>홈 팀</th><td th:text="${event.homeName}">흥국생명</td></tr>
        <tr><th>원정 팀</th><td th:text="${event.awayName ?: '-'}">-</td></tr>
        <tr><th>트리거 타입</th><td th:text="${event.triggerType}">0</td></tr>
        <tr><th>트리거 시간</th><td th:text="${event.triggerTime}">0</td></tr>
        <tr><th>트리거 투표</th><td th:text="${event.triggerVote}">0</td></tr>
        <tr><th>연속성 타입</th><td th:text="${event.continuityType}">0</td></tr>
        <tr><th>연속성 시간</th><td th:text="${event.continuityTime}">0</td></tr>
    </table>

        <!-- 이벤트 상태 및 시간 -->
        <h2 class="section-title">🕒 이벤트 상태 및 시간</h2>
        <table>
            <tr><th>결과</th><td th:text="${event.result}">Home1</td></tr>
            <tr><th>이벤트 상태</th><td th:text="${event.eventState}">STOP</td></tr>
            <tr><th>시작 시간</th><td th:text="${event.startDateTime}">2025-03-20T18:50:30</td></tr>
            <tr><th>종료 시간</th><td th:text="${event.endDateTime}">2025-03-20T18:50:54</td></tr>
            <tr><th>진행 시간</th><td th:text="${event.duration}">0h 0m 24s</td></tr>
        </table>

    <h2 class="section-title">🏠 홈 & 🚀 원정 팀 카운트</h2>
    <table border="1">
        <thead>
        <tr>
            <th>구분</th>
            <th>총 카운트</th>
            <th colspan="20">세부 카운트</th>
        </tr>
        </thead>
        <tbody>
        <!-- 홈 팀 -->
        <tr>
            <th>Home</th>
            <td th:text="${event.homeCount}">30</td>
            <td th:each="i : ${#numbers.sequence(1, 20)}"
                th:text="${#maps.containsKey(eventMap, 'home' + i + 'Count') ? eventMap['home' + i + 'Count'] : 0}"></td>
        </tr>

        <!-- 원정 팀 -->
        <tr>
            <th>Away</th>
            <td th:text="${event.awayCount ?: 0}">0</td>
            <td th:each="i : ${#numbers.sequence(1, 20)}"
                th:text="${#maps.containsKey(eventMap, 'away' + i + 'Count') ? eventMap['away' + i + 'Count'] : 0}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 태그 정보 -->
    <h2 class="section-title">🏷️ 태그 정보</h2>
    <table>
        <tr><th>Tag 0</th><td th:text="${event.tag0 ?: 0}">30</td></tr>
        <tr th:each="i : ${#numbers.sequence(1, 9)}">
            <th th:text="'Tag ' + ${i}"></th>
            <td th:text="${#maps.containsKey(eventMap, 'tag' + i) ? eventMap['tag' + i] : 0}"></td>
        </tr>
    </table>
